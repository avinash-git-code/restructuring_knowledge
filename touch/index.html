<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Drag Drop</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="drag-container">
    <div class="list-one">
      <strong id="bjp">100</strong>
      <ul class="list" id="list-one">
        <li data-rel="20">20</li>
        <li data-rel="20">20</li>
        <li data-rel="20">20</li>
        <li data-rel="10">10</li>
        <li data-rel="10">10</li>
        <li data-rel="20">20</li>
      </ul>
    </div>
    <div class="list-two">
      <strong id="cong">50</strong>
      <ul class="list" id="list-two">
        <li>20</li>
        <li>5</li>
        <li>5</li>
        <li>10</li>
        <li>10</li>
      </ul>
    </div>
    <div class="list-three">
      <strong id="oth">20</strong>
      <ul class="list" id="list-three">
        <li>4</li>
        <li>6</li>
        <li>3</li>
        <li>7</li>
      </ul>
    </div>
  </div>
<script src="jquery-3.3.1.slim.min.js"></script>
<script src="touch-dnd.js"></script>
<script src="custom.js"></script>

</body>
</html>
